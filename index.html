<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InstaNews</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body class="container">
        <header>
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="NYTimes Logo" /> 
            </div> 

            <form class="menu" action="#" method="post">
                <div class="sections-form">
                    <p>Choose a section:</p>
                    <select name="sections" id="sections">
                        <option value="">Sections ...</options>
                        <option value="home">Home</option>
                        <option value="science">Science</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                        <option value="fashion">Fashion</option>
                   </select>
                </div>
            </form> 
        </header>

        <footer class="footer">
            <div class="copyright">
              <p>&copy; Copyright 2016 <span>Instanews</span></p>
           </div>
         </footer>

    <script src="jquery-3.1.1.min.js"></script>
    <script src="build/js/main.min.js"></script>
    </body>

</html>
