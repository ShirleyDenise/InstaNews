<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InstaNews</title>
        <link rel="stylesheet" type="text/css" href="build/css/style.min.css">
    </head>

    <body class="container">
        <header class="large-header">
            <div class="logo">
                <img src="images/nyt-logo.svg" alt="NYTimes Logo" /> 
            </div> 

            <form class="menu" action="#" method="post">
                <div class="sections-form">
                    <p>Choose a section:</p>
                    <div class="styled-select">
                        <select name="sections" id="sections">
                            <option value="">Sections ...</options>
                            <option value="home">Home</option>
                            <option value="science">Science</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                            <option value="technology">Technology</option>
                            <option value="fashion">Fashion</option>
                        </select>
                    </div>
                </div>
            </form> 
        </header>
        
        <section class="news-container">
            <div class="preload">
                <img src="images/ajax-loader.gif" id="preload"/>
            </div>
            <div class="news">
                <ul class="articles" id "articles">

                </ul>
                
            <div class="err"></div>
            </div>
        </section>

       

        <footer class="footer">
            <div class="copyright">
              <p>&copy; Copyright 2016 <span>Instanews</span></p>
           </div>
        </footer>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="build/js/main.min.js"></script>
    </body>

</html>
